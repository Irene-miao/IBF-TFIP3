<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
</head>
<body>
    <h1>Review Form</h1>
    <form
    action="/review"
    
    method="POST"
    >
    <div>
        User: <input type="text" name="username" >
    </div>
    <div>
        Rating: <input type="number" name="rating" >
    </div>
    <div>
        Comment: <textarea rows="3" cols="10" name="comment" ></textarea>
    </div>
    <div>
        Game ID: <input type="text" name="gid" >
    </div>
    <div>
        Game Name: <input type="text" name="name" >
    </div>
    <div>
        <button type="submit">create review</button>
    </div>
</form>
</body>
</html>
